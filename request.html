<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Board - NeighborShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body id="page-request" class="bg-gray-50">

    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Section to submit a new request -->
        <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Request an Item</h1>
            <p class="text-gray-600 mb-8">Can't find what you're looking for? Post a request here and a neighbor might be able to help.</p>

            <!-- Success Message -->
            <div id="success-message" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
                <p class="font-bold">Success</p>
                <p class="message-text">Your request has been submitted successfully!</p>
            </div>

            <form id="request-form">
                <div class="mb-4">
                    <label for="request-name" class="block text-gray-700 font-semibold mb-2">What item do you need?</label>
                    <input type="text" id="request-name" name="requestName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Ladder, car jack, pressure cooker" required>
                </div>

                <div class="mb-6">
                    <label for="request-description" class="block text-gray-700 font-semibold mb-2">Additional Details (Optional)</label>
                    <textarea id="request-description" name="requestDescription" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 'Need it for this weekend', 'Must be at least 10 feet tall'"></textarea>
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-yellow-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors">Submit Request</button>
                </div>
            </form>
        </section>
        
        <!-- Section to display all requests -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Community Request Board</h2>
            <div id="request-board-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Request cards will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
