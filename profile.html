<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NeighborShare</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body id="page-profile" class="bg-gray-50">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="flex flex-col items-center mb-6 text-center">
                <img id="profile-picture-display" src="assets/pfp_placeholder.png" alt="Profile Picture"
                    class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                <h1 id="profile-name-display" class="text-3xl font-bold text-gray-800 mt-4">User Name</h1>
                <p class="text-gray-600 mt-1">Manage your personal information and contact details.</p>
            </div>
            <hr class="my-8">

            <div id="profile-content" class="space-y-4">
                <!-- JS will render the profile view or edit form here -->
                <div class="text-center text-gray-500">Loading profile...</div>
            </div>

            <div class="mt-8 text-right">
                <button id="profile-action-btn"
                    class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Edit Profile
                </button>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
</body>

</html>
