<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - NeighborShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body id="page-dashboard" class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">NeighborShare</a>
            <div id="main-nav" class="hidden md:flex items-center space-x-2"></div>
            <div id="nav-auth-section" class="hidden md:flex items-center space-x-4"></div>
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden"></div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- The user's name will be dynamically inserted here -->
        <h1 id="dashboard-title" class="text-3xl font-bold text-gray-800 mb-8"></h1>
        
        <!-- Your Items for Sale -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Sale</h2>
            <div id="user-sale-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <!-- Your Items for Lend -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Lend</h2>
            <div id="user-lend-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <!-- Your Items for Donation -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Donation</h2>
            <div id="user-donation-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <!-- Your Requests -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Requests</h2>
            <div id="user-requests" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
