<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - NeighborShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body id="page-dashboard" class="bg-gray-50">

    <!-- Header -->
   <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- The user's name will be dynamically inserted here -->
        <h1 id="dashboard-title" class="text-3xl font-bold text-gray-800 mb-8"></h1>
        
        <!-- Your Items for Sale -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Sale</h2>
            <div id="user-sale-items" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </section>

        <!-- Your Items for Lend -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Lend</h2>
            <div id="user-lend-items" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </section>

        <!-- Your Items for Donation -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Items for Donation</h2>
            <div id="user-donation-items" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </section>

        <!-- Your Requests -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Requests</h2>
            <div id="user-requests" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>
    
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop fixed inset-0 bg-black opacity-50"></div>
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md mx-auto relative z-10">
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Confirm Deletion</h2>
            <p id="modal-message" class="text-gray-600 mb-6">Are you sure you want to delete this item? This action cannot be undone.</p>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="px-4 py-2 rounded-lg text-gray-600 bg-gray-100 hover:bg-gray-200">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
