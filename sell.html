<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item - NeighborShare</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body id="page-sell" class="bg-gray-50">

    <div id="header-placeholder"></div>

    <!-- Main Content: The Form -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Sell an Item</h1>

            <!-- Success Message -->
            <div id="form-success-message" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
                <p class="font-bold">Success!</p>
                <p>Your item has been listed for sale.</p>
                <div class="mt-2">
                    <button id="add-another-btn" class="text-sm font-semibold text-green-800 hover:underline">Add another item</button>
                    <span class="mx-2 text-green-600">|</span>
                    <a href="dashboard.html" class="text-sm font-semibold text-green-800 hover:underline">View your dashboard</a>
                </div>
            </div>

            <form data-type="sale">
                <div class="mb-4"><label for="item-name" class="block text-gray-700 font-semibold mb-2">Item Name</label><input type="text" id="item-name" name="itemName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Used Study Table, Bicycle" required></div>
                <div class="mb-4"><label for="item-price" class="block text-gray-700 font-semibold mb-2">Price (â‚¹)</label><input type="number" id="item-price" name="itemPrice" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 1500" required min="1"></div>
                <div class="mb-4"><label for="item-description" class="block text-gray-700 font-semibold mb-2">Description</label><textarea id="item-description" name="itemDescription" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 2 years old, minor scratches, works perfectly." required></textarea></div>
                <div class="mb-6">
                    <label for="item-image" class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                    <input type="file" id="item-image" name="itemImage" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/png, image/jpeg, image/jpg">
                    <img id="image-preview" class="hidden mt-4 rounded-lg max-h-40" alt="Image preview">
                </div>
                <div class="text-right"><button type="submit" class="bg-green-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">List Item for Sale</button></div>
            </form>
        </div>
    </main>
    
    <!-- Link to the main JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
